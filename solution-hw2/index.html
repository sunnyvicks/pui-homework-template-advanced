<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script type="text/javascript" src="main.js"></script>
  <body>
    <!-- Header section -->
    <header class="header content">
      <div class="logo">
        <a href=".">
          <img width="400" src="../assets/logo/logo-01.svg" alt="logo" />
        </a>
      </div>
      <div class="header-right">
        <nav>
          <ul>
            <li><a href=".">PRODUCTS</a></li>
            <li class="cart">
              CART
              <!-- Cart summary -->
              <div id="cart-summary">
                <div><span class="item">0</span> item</div>
                <div>Total: $ <span class="total">0</span></div>
                <!-- Cart popup -->
                <div id="cart-popup">
                  <div>Added to cart:</div>
                  <div class="cart-product">
                    <!-- Show added item info -->
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </nav>
        <hr />
        <h2>Our hand-made cinamon rolls</h2>
      </div>
    </header>
    <!-- List of products -->
    <main class="content">
      <ul id="products" class="products">
        <!-- Populated with JS -->
      </ul>
    </main>
  </body>
</html>
